<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form style="margin-top: 200px; margin-left:  600px; margin-right: 700px">
    <fieldset>
        <legend>Số a có chia hết cho b không?</legend>
    Nhập a= <input id="Num1" type="text">
    Nhập b= <input id="Num2" type="text">
    <input type="button" value="Tính toán" onclick="Tinh()">
    <p id="Res">Kết quả</p>
    </fieldset>
</form>
<script>
    function Tinh() {
        var Num1=parseInt(document.getElementById('Num1').value);
        var Num2=parseInt(document.getElementById('Num2').value);
        var res;
        if(Num1%Num2==0)
        {
            res='a chia hết cho b';
        }
        else
            {
                res='a không chia hết cho b';
            }
        document.getElementById('Res').innerHTML=res;
    }
</script>
</body>
</html>
